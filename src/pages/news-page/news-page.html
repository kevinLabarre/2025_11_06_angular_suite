<section class="m-5 p-5">
  <h1>Nos Actualités</h1>

  @if(responseApi){
  <div class="shadow-sm border m-5 p-5 grid grid-cols-3 gap-5">
    @for(news of responseApi.data ; track news.id) {
    <app-news-card [news]="news" />
    }
  </div>

  <div class="w-fit m-auto">
    <button [disabled]="responseApi.prev === null" (click)="handlePrev()" class="btn mr-2">Précédent</button>
    <span>{{paginationInfo}}</span>
    <button [disabled]="responseApi.next === null" (click)="handleNext()" class="btn ml-2">Suivant</button>
  </div>

  <div class="w-fit m-auto">
    <app-pagination-buttons [nbrButtons]="responseApi.pages" [buttonDisabledNbr]="pageNbr"
      (pagedChanged)="handleClickOnPaginationButton($event)" />
  </div>
  }

</section>
